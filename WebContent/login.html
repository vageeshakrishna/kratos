<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to continue</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/Logo.svg" alt="" class="logo" />
    </nav>
    <section class="container log">
      <div class="info">
        <img src="./assets/kratos-big.svg" class="logkratos" alt="" />
        <h3>Dont have an Account?</h3>
        <button class="cta">Log In</button>
      </div>
      <div class="login-section">
        <form action="#" method="post" class="login-form">
          <h1>Login</h1>
          <div class="input-field" id="email">
            <input
              type="text"
              name="username"
              pattern="[A-Za-z \s]{2,25}"
              autocomplete="off"
              required
            />
            <label for="email"><span>Email</span></label>
          </div>
          <div class="input-field" id="pass">
            <input
              type="password"
              name="password"
              pattern="[A-Za-z \s]{2,25}"
              autocomplete="off"
              required
            />
            <label for="email"><span>Password</span></label>
          </div>
          <button class="cta">Log In</button>
        </form>
      </div>
    </section>
  </body>
</html>
