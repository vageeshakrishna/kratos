<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/admin/adminmain.css" />
    <title>Welcome, Admin</title>
  </head>
  <body>
    <nav class="admin-nav">
      <img src="./assets/Logo.svg" alt="" class="logo" />
      <ul class="nav-link">
        <li class="link active">Manage Stock</li>
        <li class="link">Defective Items</li>
        <li class="link">Log Out</li>
      </ul>
    </nav>
    <section class="container">
      <form class="manage" action="addproduct.jsp">
        <h1>Manage Poduct</h1>
        <div class="input-field" id="expiry">
          <input
            type="text"
            name="pname"
            pattern="[A-Za-z@. \s]{2,25}"
            autocomplete="off"
            required
          />
          <label for="expiry"><span>Product name</span></label>
        </div>
        <div class="input-field" id="expiry">
          <input
            type="text"
            name="quantity"
            pattern="[A-Za-z@. \s]{2,25}"
            autocomplete="off"
            required
          />
          <label for="expiry"><span>Add Stock</span></label>
        </div>
        <button class="cta" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
