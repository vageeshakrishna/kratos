<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Defective Items</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/Logo.svg" alt="" class="logo" />
    </nav>
    <section class="container-login log container">
      <div class="info">
        <img src="./assets/kratos-big.svg" class="logkratos anim" alt="" />
        <h3 class="anim">
          Defective Product Received?<br /><br />
          Let us Know
        </h3>
      </div>
      <div class="login-section">
        <form action="addDefect.jsp" method="post" class="login-form">
          <h1>Report</h1>
          <div class="input-field" id="pname">
            <input
              type="text"
              name="pname"
              pattern="[A-Za-z \s]{2,25}"
              autocomplete="off"
              required
            />
            <label for="pname"><span>Product Name</span></label>
          </div>
          <div class="input-field" id="defectreport">
            <input
              type="text"
              name="defectdesc"
              pattern="[A-Za-z0-9@. \s]{2,25}"
              autocomplete="off"
              required
            />
            <label for="defectreport"><span>Defect Description</span></label>
          </div>
          <button class="cta">Report</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      var tl = new gsap.timeline({});
      tl.from(
        ".anim",
        { opacity: 0, y: 40, stagger: 0.3, duration: 1 },
        "=+.8"
      ).from(
        ".input-field",
        { opacity: 0, y: -40, stagger: 0.3, duration: 1 },
        "=-1.5"
      );
    </script>
  </body>
</html>
